<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Misiones</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">


    <link rel="stylesheet" th:href="@{resources/core/css/misiones.css}">

</head>

<style>
    .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        padding: 2rem;
        min-height: 100vh;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        border-radius: 58px;
        background: #006400;
        box-shadow: 5px 5px 21px #004b00,
        -5px -5px 21px #007d00;
        padding: 1rem 2rem;
        color: white;
    }

    .header-left {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3rem;
    }

    .header-left a {
        text-decoration: none;
        color: white;
        font-size: 1.5rem;
    }


    header span {
        font-size: 1.2rem;

    }

    .hidden {
        display: none;
    }

    .container-img {
        background: transparent;
        width: fit-content;
        margin-left: auto;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }


    .container {
        width: 100%;
        height: 100%;
        --color: rgba(114, 114, 114, 0.3);
        background-color: #042c04;
        background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent),
        linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent);
        background-size: 55px 55px;
    }

    /* From Uiverse.io by codebykay101 */
    .container {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container .square {
        position: absolute;
        width: 200px;
        height: 200px;
    }

    .container .square:nth-child(2) {
        transform: translate(-25%, -25%) rotateX(180deg);
        filter: hue-rotate(60deg);
    }

    .container .square:nth-child(3) {
        transform: translate(25%, 25%) rotate(180deg);
        filter: hue-rotate(180deg);
    }

    .container .square::before {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background: #0f0;
        box-shadow: 0 0 0 8px #0f03, 0 0 0 15px #0f01;
        animation: animateSquare 4s linear infinite;
    }

    @keyframes animateSquare {
        0% {
            transform: translate(2px, 2px);
        }

        25% {
            transform: translate(178px, 2px);
        }

        50% {
            transform: translate(178px, 178px);
        }

        75% {
            transform: translate(2px, 178px);
        }

        100% {
            transform: translate(2px, 2px);
        }
    }

    .container .square span {
        position: absolute;
        inset: 10px;
        overflow: hidden;
        transform: rotate(calc(90deg * var(--i)));
    }

    .container .square span::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 4px;
        background: #0f0;
        transform: translateX(-100%);
        animation: animate 4s linear infinite;
        animation-delay: calc(1s * var(--i));
    }

    @keyframes animate {
        0% {
            transform: translateX(-100%);
        }

        50%, 100% {
            transform: translateX(100%);
        }
    }

    /* From Uiverse.io by vinodjangid07 */
    .button {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: rgb(20, 20, 20);
        border: none;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 0px 0px 4px rgba(180, 160, 255, 0.253);
        cursor: pointer;
        transition-duration: 0.3s;
        overflow: hidden;
        position: relative;
    }

    .svgIcon {
        width: 12px;
        transition-duration: 0.3s;
    }

    .svgIcon path {
        fill: white;
    }

    .button:hover {
        width: 140px;
        border-radius: 50px;
        transition-duration: 0.3s;
        background-color: rgb(3, 24, 3);
        align-items: center;
    }

    .button:hover .svgIcon {
        /* width: 20px; */
        transition-duration: 0.3s;
        transform: translateY(-200%);
    }

    .button::before {
        position: absolute;
        bottom: -20px;
        content: "Volver al Home";
        color: white;
        /* transition-duration: .3s; */
        font-size: 0px;
    }

    .button:hover::before {
        font-size: 13px;
        opacity: 1;
        bottom: unset;
        /* transform: translateY(-30px); */
        transition-duration: 0.3s;
    }

</style>
<body class="container">


<main class="main">

    <header class="hidden" id="header">
        <div class="header-left">
            <a th:href="@{/home}">
                <button class="button">
                    <svg class="svgIcon" viewBox="0 0 384 512">
                        <path
                                d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
                        ></path>
                    </svg>
                </button>
            </a>

            <span>Misiones diarias</span>
        </div>
    </header>

    <div class="container-misiones " id="containerMisiones">

        <div class="container">
            <div class="square">
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
            <div class="square">
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
            <div class="square">
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">

                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span>¿Estás seguro de querer cambiar la misión?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="confirmar-cambio" type="button" class="btn btn-primary"
                            style="background-color: #1b7c1e">Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>

</main>

<script th:type="module" th:src="@{resources/core/js/misiones.js}"></script>
<script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>
</html>
